<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link  rel="stylesheet"  href="style.css"> -->
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
    <div>
        <div><h1>Phonebook</h1></div>
        <div id="newPersonSection">
            <h2>New Person</h2>
            <label>Name:</label>
            <input id="inputName" class ="form-control" placeholder="Insert Name">
            <label>Phone Number:</label>
            <input id="inputPhone" class="form-control" placeholder="Insert Phone Number">
            <button id="addBtn" class = "btn btn-warning">Add</button>
        </div>
        <div id="dataPersonSection">
            <h3>Person Data</h3>
            <p id="personData"></p>
        </div>
        <div id="listPersonSection">
            <h2>Person In Phonebook:</h2>
            <ul id="personsList" class="list-group">
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script  src="./index.js"></script>
</body>
</html>
